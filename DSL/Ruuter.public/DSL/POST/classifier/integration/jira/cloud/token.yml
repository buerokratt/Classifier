declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'CONNECT'"
  method: post
  accepts: json
  returns: json
  namespace: classifier

get_access_token:
  call: http.post
  args:
    url: "https://auth.atlassian.com/authorize"
    headers:
      type: json
    query:
      audience: "api.atlassian.com"
      client_id: "client_id"
      scope: "write:jira-work"
      redirect_uri: "redirect_uri"
      state: "state"
      response_type: "code"
      prompt: "consent"
  result: valid_data


