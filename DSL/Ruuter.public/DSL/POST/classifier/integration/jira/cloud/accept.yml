declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'ACEEPT'"
  method: post
  accepts: json
  returns: json
  namespace: classifier

jira_webhook_data:
  assign:
    headers: ${incoming.headers}
    payload: ${incoming.body}
    issue_info: ${incoming.body.issue}
  next: get_jira_issue_info

verify_jira_signature:
  call: http.post
  args:
    url: "[#CLASSIFIER_DMAPPER]/hbs/classifier/verify_signature"
    headers:
      type: json
    body:
      payload: ${payload}
      headers: ${headers}
  result: valid_data

get_jira_issue_info:
  call: http.post
  args:
    url: "[#CLASSIFIER_DMAPPER]/hbs/classifier/return_jira_issue_info"
    headers:
      type: json
    body:
      data: ${issue_info}
  result: extract_info
  next: send_issue_data

send_issue_data:
  call: http.post
  args:
    url: "[#CLASSIFIER_DMAPPER]/hbs/classifier/return_jira_issue_info"# need correct url
    headers:
      type: json
    body:
      data: ${extract_info}
  result: response
  next: end


