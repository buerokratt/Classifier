declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'CONNECT'"
  method: post
  accepts: json
  returns: json
  namespace: classifier
  allowlist:
    params:
      - field: is_connect
        type: boolean
        description: "Parameter 'isConnect'"

assign_integration:
  assign:
    is_connect: ${incoming.params.isConnect}
  next: get_auth_header

get_auth_header:
  call: http.post
  args:
    url: "[#CLASSIFIER_DMAPPER]/hbs/classifier/get_auth_header"
    headers:
      type: json
    body:
      username: "[#JIRA_USERNAME]"
      token: "[#JIRA_API_TOKEN]"
  result: auth_header
  next: validate_integration

validate_integration:
  switch:
    - condition: ${is_connect === "true"}
      next: connect_jira
  next: disconnect_jira

connect_jira:
  call: http.put
  args:
    url: "[#JIRA_CLOUD_DOMAIN]/rest/webhooks/1.0/webhook/1"
    headers:
      Authorization: ${auth_header.response.body.val}
    body:
      enabled: true
  result: valid_data
  next: output_val

disconnect_jira:
  call: http.put
  args:
    url: "[#JIRA_CLOUD_DOMAIN]/rest/webhooks/1.0/webhook/1"
    headers:
      Authorization: ${auth_header.response.body.val}
    body:
      enabled: false
  result: valid_data
  next: output_val

output_val:
  return: ${valid_data}