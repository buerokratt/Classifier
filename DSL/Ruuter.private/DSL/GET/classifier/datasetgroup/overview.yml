declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'OVERVIEW'"
  method: get
  accepts: json
  returns: json
  namespace: classifier
  allowlist:
    params:
      - field: page
        type: number
        description: "Parameter  'page'"
      - field: page_size
        type: number
        description: "Parameter field 'page_size'"
      - field: sort_type
        type: string
        description: "Parameter field 'sort_type'"
      - field: major_version
        type: string
        description: "Parameter field 'major_version'"
      - field: minor_version
        type: string
        description: "Parameter field 'minor_version'"
      - field: patch_version
        type: string
        description: "Parameter field 'patch_version'"
      - field: group_name
        type: string
        description: "Parameter field 'group_name'"
      - field: validation_status
        type: string
        description: "Parameter field 'validation_status'"

extract_data:
  assign:
    page: ${Number(incoming.params.page)}
    page_size: ${Number(incoming.params.page_size)}
    major_version: ${Number(incoming.params.major_version)}
    minor_version: ${Number(incoming.params.minor_version)}
    patch_version: ${Number(incoming.params.patch_version)}
    group_name: ${incoming.params.group_name}
    validation_status: ${incoming.params.validation_status}
  next: get_dataset_meta_data_overview

get_dataset_meta_data_overview:
  call: http.post
  args:
    url: "[#CLASSIFIER_RESQL]/get-paginated-dataset-group-metadata"
    body:
      page: ${page}
      page_size: ${page_size}
      sorting: ${incoming.params.sort_type}
      major_version: ${major_version}
      minor_version: ${minor_version}
      patch_version: ${patch_version}
      group_name: ${group_name}
      validation_status: ${validation_status}
  result: res_dataset
  next: check_status

check_status:
  switch:
    - condition: ${200 <= res_dataset.response.statusCodeValue && res_dataset.response.statusCodeValue < 300}
      next: assign_success_response
  next: assign_fail_response

assign_success_response:
  assign:
    format_res: {
      operation_successful: true,
      data: '${res_dataset.response.body}'
    }
  next: return_ok

assign_fail_response:
  assign:
    format_res: {
      operation_successful: false,
      data: '${[]}'
    }
  next: return_bad_request

return_ok:
  status: 200
  return: ${format_res}
  next: end

return_bad_request:
  status: 400
  return: ${format_res}
  next: end

