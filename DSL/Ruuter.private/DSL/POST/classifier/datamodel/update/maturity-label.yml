declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'MATURITY-LABEL'"
  method: post
  accepts: json
  returns: json
  namespace: classifier
  allowlist:
    body:
      - field: modelId
        type: number
        description: "Body field 'modelId'"
      - field: maturityLabel
        type: string
        description: "Body field 'maturityLabel'"

extract_request_data:
  assign:
    model_id: ${incoming.body.modelId}
    maturity_label: ${incoming.body.maturityLabel}
    next: check_for_request_data

check_for_request_data:
  switch:
    - condition: ${model_id !== null && maturity_label !== null}
      next: update_data_model
  next: return_incorrect_request

update_data_model:
  call: http.post
  args:
    url: "[#CLASSIFIER_RESQL]/update-data-model-maturity-label"
    body:
      id: ${model_id}
      maturity_label: ${maturity_label}
  result: res_update
  next: check_model_update_status

check_model_update_status:
  switch:
    - condition: ${200 <= res_update.response.statusCodeValue && res_update.response.statusCodeValue < 300}
      next: assign_success_response
  next: assign_fail_response

assign_success_response:
  assign:
    format_res: {
      modelId: '${model_id}',
      operationSuccessful: true,
    }
  next: return_ok

assign_fail_response:
  assign:
    format_res: {
      modelId: '',
      operationSuccessful: false,
    }
  next: return_bad_request

return_ok:
  status: 200
  return: ${format_res}
  next: end

return_incorrect_request:
  status: 400
  return: 'Missing Required Fields'
  next: end

return_bad_request:
  status: 400
  return: ${format_res}
  next: end