declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'TOGGLE-SUBSCRIPTION'"
  method: post
  accepts: json
  returns: json
  namespace: classifier
  allowlist:
    body:
      - field: is_connect
        type: boolean
        description: "Body field 'isConnect'"

extract_request_data:
  assign:
    is_connect: ${incoming.body.isConnect}
  next: get_token_info

get_token_info:
  call: http.get
  args:
    url: "[#CLASSIFIER_RUUTER_PRIVATE]/classifier/integration/outlook/token"
  result: res
  next: assign_access_token

assign_access_token:
  assign:
    access_token: ${res.response.body.response.access_token}
  next: check_integration_type

check_integration_type:
  switch:
    - condition: ${is_connect === true}
      next: subscribe_outlook
  next: get_subscription_id

subscribe_outlook:
  call: http.post
  args:
    url: "https://graph.microsoft.com/v1.0/subscriptions"
    headers:
      Authorization: ${'Bearer ' + access_token}
    body:
      changeType: "created"
      notificationUrl: "[#CLASSIFIER_RUUTER_PRIVATE]/classifier/integration/outlook/accept"
      resource: "me/mailFolders('inbox')/messages"
      expirationDateTime: "2024-06-28T21:10:45.9356913Z"
      clientState: "state"
  result: res_subscribe
  next: check_subscribe_response

get_subscription_id:
  call: http.post
  args:
    url: "[#CLASSIFIER_RESQL]/get-outlook-subscription-data"
  result: res_data
  next: check_subscription_id

check_subscription_id:
  switch:
    - condition: ${res_data.response.subscriptionId !== null}
      next: unsubscribe_outlook
  next: return_not_found

unsubscribe_outlook:
  call: http.delete
  args:
    url: "https://graph.microsoft.com/v1.0/subscriptions/${res_data.response.subscriptionId}"
    headers:
      Authorization: ${'Bearer ' + access_token}
  result: res_unsubscribe
  next: check_unsubscribe_response

check_subscribe_response:
  switch:
    - condition: ${200 <= res_subscribe.response.statusCodeValue && res_subscribe.response.statusCodeValue < 300}
      next: set_subscription_data
  next: return_bad_request

check_unsubscribe_response:
  switch:
    - condition: ${200 <= res_unsubscribe.response.statusCodeValue && res_unsubscribe.response.statusCodeValue < 300}
      next: remove_subscription_data
  next: return_bad_request

set_subscription_data:
  call: http.post
  args:
    url: "[#CLASSIFIER_RESQL]/set-outlook-subscription-data"
    body:
      subscriptionId: ${res_subscribe.response.id}
  result: set_status_res
  next: check_db_status

remove_subscription_data:
  call: http.post
  args:
    url: "[#CLASSIFIER_RESQL]/delete-outlook-subscription-data"
    body:
      subscriptionId: ${subscription-id}
  result: set_status_res
  next: check_db_status

check_db_status:
  switch:
    - condition: ${200 <= set_status_res.response.statusCodeValue && set_status_res.response.statusCodeValue < 300}
      next: return_ok
  next: return_bad_request

return_ok:
  status: 200
  return: "service successful"
  next: end

return_not_found:
  status: 404
  return: "Subscription not found"
  next: end

return_bad_request:
  status: 400
  return: "Bad Request"
  next: end