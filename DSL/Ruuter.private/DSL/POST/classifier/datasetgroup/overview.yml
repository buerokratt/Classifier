declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'OVERVIEW'"
  method: post
  accepts: json
  returns: json
  namespace: classifier
  allowlist:
    body:
      - field: page
        type: number
        description: "Body field 'page'"
      - field: page_size
        type: number
        description: "Body field 'page_size'"
      - field: sorting
        type: string
        description: "Body field 'sorting'"

get_dataset_meta_data_overview:
  call: http.post
  args:
    url: "[#CLASSIFIER_RESQL]/get-paginated-dataset-group-metadata"
    body:
      page: ${incoming.body.page}
      page_size: ${incoming.body.page_size}
      sorting: ${incoming.body.sorting}
  result: res_dataset
  next: check_status

check_status:
  switch:
    - condition: ${200 <= res_dataset.response.statusCodeValue && res_dataset.response.statusCodeValue < 300}
      next: assign_success_response
  next: assign_fail_response

assign_success_response:
  assign:
    format_res: {
      operation_successful: true,
      data: '${res_dataset.response.body}'
    }
  next: return_ok

assign_fail_response:
  assign:
    format_res: {
      operation_successful: false,
      data: '${[]}'
    }
  next: return_bad_request

return_ok:
  status: 200
  return: ${format_res}
  next: end

return_bad_request:
  status: 400
  return: ${format_res}
  next: end

